<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">
  <title>Bay City CDBG MIT Drainage Project</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 60px;
      left: 250px;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    #header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #003f87;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      z-index: 2;
    }

    #sidebar {
      position: absolute;
      top: 60px;
      left: 0;
      width: 250px;
      bottom: 0;
      background-color: #e6f0ff;
      padding: 15px;
      box-sizing: border-box;
      z-index: 2;
    }

    #city-logo {
      display: block;
      width: 80px;
      margin: 0 auto 10px;
      cursor: pointer;
    }

    .modal {
      z-index: 10;
    }

    .ol-control {
      z-index: 1;
    }

    .doc-link {
      display: block;
      margin: 5px 0;
      color: #003f87;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="CITY_SEAL.png" id="city-logo" alt="City Seal" onclick="window.open('https://www.cityofbaycity.org', '_blank')">
    <span style="margin-left: 10px; font-size: 18px;">Bay City CDBG MIT Drainage Project</span>
  </div>

  <div id="sidebar">
    <h3>Documents</h3>
    <a class="doc-link" onclick="openModal('City of Bay City - Project Map Area 14.pdf', 'City of Bay City - Project Map Area 14')">View Area 14 Map</a>
    <a class="doc-link" onclick="openModal('City of Bay City - Project Map Area 19.pdf', 'City of Bay City - Project Map Area 19')">View Area 19 Map</a>
  </div>

  <div id="map">
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="pdf-modal" style="display:none; position:fixed; top:60px; left:250px; right:0; bottom:0; background:#fff; z-index:10; box-shadow: 0 0 8px rgba(0,0,0,0.3);">
    <div style="background:#003f87; color:white; padding:10px; display:flex; justify-content:space-between; align-items:center;">
      <span id="modal-title">PDF Viewer</span>
      <button onclick="closeModal()" style="background:white; color:#003f87; border:none; padding:5px 10px; cursor:pointer;">âœ– Close</button>
    </div>
    <iframe id="pdf-frame" src="" style="width:100%; height:calc(100% - 50px); border:none;"></iframe>
  </div>

  <script>
    function openModal(file, title) {
      document.getElementById('pdf-modal').style.display = 'block';
      document.getElementById('pdf-frame').src = file;
      document.getElementById('modal-title').innerText = title;
    }
    function closeModal() {
      document.getElementById('pdf-modal').style.display = 'none';
      document.getElementById('pdf-frame').src = '';
    }
  </script>

  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="layers/PerformanceMeasures_1.js"></script>
  <script src="layers/ActivityMidpoints_2.js"></script>
  <script src="layers/StormSewer_3.js"></script>
  <script src="layers/Inlets_4.js"></script>
  <script src="styles/PerformanceMeasures_1_style.js"></script>
  <script src="styles/ActivityMidpoints_2_style.js"></script>
  <script src="styles/StormSewer_3_style.js"></script>
  <script src="styles/Inlets_4_style.js"></script>
  <script src="./layers/layers.js" type="text/javascript"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>
</body>
</html>
