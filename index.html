<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">

  <style>
    html, body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  height: 100%;
  overflow: auto;
}
    #map {
  min-height: 600px;
}
    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #003f87;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 1000;
    }
    .sidebar {
      position: absolute;
      top: 60px;
      left: 0;
      width: 220px;
      height: calc(100% - 60px);
      background: #e6f0ff;
      padding: 10px;
      font-family: sans-serif;
      z-index: 1000;
    }
    .sidebar img {
      width: 90px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border: 1px solid #888;
      width: 90%;
      max-width: 1000px;
      height: 85%;
      box-shadow: 0 5px 15px rgba(0,0,0,.5);
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      background: #003f87;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-body {
      flex-grow: 1;
      padding: 0;
    }
    .modal-body iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close {
      background: #fff;
      color: #003f87;
      border: none;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    .pdf-link {
      cursor: pointer;
      color: #003f87;
      display: block;
      margin-top: 6px;
    }
  </style>

  <title>Bay City CDBG MIT Drainage Project</title>
</head>
<body>
  <div class="header">
    Bay City CDBG MIT Drainage Project
  </div>

  <div class="sidebar">
    <a href="https://www.cityofbaycity.org/" target="_blank">
      <img src="CITY_SEAL.png" alt="City Seal">
    </a>
    <div><strong>Documents</strong></div>
    <a class="pdf-link" onclick="openModal('City of Bay City - Project Map Area 14.pdf', 'City of Bay City - Project Map Area 14')">View Area 14 Map</a>
    <a class="pdf-link" onclick="openModal('City of Bay City - Project Map Area 19.pdf', 'City of Bay City - Project Map Area 19')">View Area 19 Map</a>
  </div>

  <div id="map">
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>

  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalTitle">PDF Viewer</span>
        <button class="close" onclick="closeModal()">âœ– Close</button>
      </div>
      <div class="modal-body">
        <iframe id="pdfFrame" src=""></iframe>
      </div>
    </div>
  </div>

  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="layers/PerformanceMeasures_1.js"></script>
  <script src="layers/ActivityMidpoints_2.js"></script>
  <script src="layers/StormSewer_3.js"></script>
  <script src="layers/Inlets_4.js"></script>
  <script src="styles/PerformanceMeasures_1_style.js"></script>
  <script src="styles/ActivityMidpoints_2_style.js"></script>
  <script src="styles/StormSewer_3_style.js"></script>
  <script src="styles/Inlets_4_style.js"></script>
  <script src="./layers/layers.js" type="text/javascript"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    function openModal(pdfPath, title) {
      document.getElementById("pdfFrame").src = pdfPath;
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("pdfModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("pdfModal").style.display = "none";
      document.getElementById("pdfFrame").src = "";
    }
    window.onclick = function(event) {
      const modal = document.getElementById("pdfModal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
